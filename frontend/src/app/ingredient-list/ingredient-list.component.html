<div class="row">
  <div class="col-12 col-sm-6 offset-sm-3">
    <ul *ngFor="let ingredient of ingredients | async">
      <li class="list-group-item">
        {{ingredient}}
        <a class="badge badge-danger" (click)="removeIngredient(ingredient)">Remove</a>
      </li>
    </ul>
  </div>
</div>
